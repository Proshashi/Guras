<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guras Tech</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <figure class="header__nav--logo">
        <img src="img/icons/logo.png" alt="Guras Tech" class="header__nav--logo-img">
      </figure>
      <ul class="header__nav--links">
        <li class="header__nav--links-item">HOME</li>
        <li class="header__nav--links-item">SERVICES</li>
        <li class="header__nav--links-item">FEATURES</li>
        <li class="header__nav--links-item">ORDER</li>
        <li class="header__nav--links-item">ABOUT US</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="main__info">
      <h2 class="main__info-quote">Lorem ipsum dolor sit.</h2>
      <p class="main__info-info">Lorem forem lorem forem</p>
      <ul class="main__info--details">
        <li class="main__info--details-item">
          <img src="img/icons/telephone.svg" alt="" class="main__info--details-item_telephone">
          <span>+977-98674512195</span>
        </li>
        <li class="main__info--details-item">
          <img src="img/icons/location.png" alt="" class="main__info--details-item_location">
          <span>Butwal - 11, Jitgadi</span>
        </li>
        <li class="main__info--details-item">
          <img src="img/icons/gmail.svg" alt="" class="main__info--details-item_mail">
          <span>info@gurastech.com</span>
        </li>
      </ul>
    </div>
    <div class="main__img">
      <img src="img/images/mainphoto.png" alt="Landing photo" class="main__img--pic">
    </div>
  </main>
</body>

</html>
